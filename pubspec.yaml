  syncfusion_flutter_gauges: ^27.1.51
  mqtt5_client: ^4.5.3
  url_launcher: ^6.1.11
  liquid_progress_indicator_v2: ^0.5.0
  http: ^1.2.2
  xml: ^6.2.2
  shared_preferences: ^2.1.0
  intl: ^0.19.0
  turkish: ">=0.2.1"
