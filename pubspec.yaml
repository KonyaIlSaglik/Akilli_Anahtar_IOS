  flutter_launcher_icons: ^0.14.1
  change_app_package_name: ^1.1.0
  font_awesome_flutter: ^10.4.0
  flutter_wall_layout: ^2.1.1
  logger: ^2.4.0
  dropdown_button2: ^2.1.2
